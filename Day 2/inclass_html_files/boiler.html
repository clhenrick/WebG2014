<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Browser title for my first page</title>
</head>
<body>
	<!-- creates a main title -->
	<h1>Title for the first Page</h1>

	<!-- creates an unordered list. list items are declared with the li tag inside the list -->
	<ul> My new list
		<!-- Item in the list -->
		<li>First Item in the list</li>
		<li>Second Item in the list</li>
		<li>Last Item in the list</li>
	</ul>
	
	<!-- creates a clickable link. attributes are href, mailto, target
	with target=“_blank” it will open the link in a new window-->
	<a href="boiler2.html" target="blank">This link opens in a new window</a>

	<!-- creates a sub-header-->
	<h2>My email address:</h2>

	<!-- with mailto attribute: will start user’s email program and insert email address -->
	<a mailto="bossm@newschool.edu">Email me</a>

	<!-- break-->
	<br>

	<!-- Including image. attributes are: src, width, height, alt -->
	<img src="pic.png" height="500px">

	<!-- creates a line -->
	<hr>

</body>
</html>
