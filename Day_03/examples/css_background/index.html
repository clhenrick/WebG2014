<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Background</title>
	<link href='http://fonts.googleapis.com/css?family=Lato|Oswald:700' rel='stylesheet' type='text/css'>
	<style type="text/css">
	
		/*normalize css for all browsers, reset all values*/
		html, body {
			margin: 0;	
			padding: 0;	
			height: 100%;
			width: 100%; 
			font-size: 62.5%; /* 1em = 10px / if not set, 1em = 16px*/
		}

		#main {
			background-image:url('img/123.jpg'); /*link to img folder*/
			background-repeat: repeat;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="main">
	</div>

</body>
</html>
