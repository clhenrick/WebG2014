<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS selectors Google Font</title>
	<link href='http://fonts.googleapis.com/css?family=Bitter:700|Raleway' rel='stylesheet' type='text/css'>
	<style type="text/css">
	
		/*normalize css for all browsers, reset all values*/
		html, body {
			margin: 0;	
			padding: 0;	
			height: 100%;
			width: 100%; 
			font-size: 62.5%; /* 1em = 10px / if not set, 1em = 16px*/
		}

		.simple {
  			width: 500px;
  			margin: 20px auto;
  			border: 2px solid #6AC5AC;
		}

		.fancy {
  			width: 500px;
  			margin: 20px auto;
  			padding: 50px;
  			border: 1px solid #6AC5AC;
		}

	</style>
</head>
<body>
	<div id="wrapper">
		<div class="simple">I'm smaller...</div>
		<div class="fancy">And I'm bigger!</div>
	</div>
</body>
</html>
