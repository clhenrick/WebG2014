
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS transparency</title>
	<style type="text/css">
	
		/*normalize css for all browsers, reset values*/
		html, body {
			margin: 0;	
			padding: 0;	
			height: 100%;
			width: 100%; 
			font-size: 62.5%; /* 1em = 10px / if not set, 1em = 16px*/
		}

		img {
			filter:alpha(opacity=50); /*For IE*/
			opacity: 0.5; /*Safari*/
			-moz-opacity:0.5; /*Mozilla & Firefox*/
		}

		img:hover {
			filter:alpha(opacity=100); /*For IE*/
			opacity: 1; /*Safari*/
			-moz-opacity:1; /*Mozilla & Firefox*/
		}

	</style>
</head>
<body>
	<div id="main">
		<img src="img/123.jpg">
	</div>
</body>
</html>
